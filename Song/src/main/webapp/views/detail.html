<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body>
<br>
<h5 class="card-header font-weight-light">
    <span class="fas fa-tasks fa-fw mr-3"></span>
    <span><b>Song Detail</b></span>
</h5>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>No</th>
                <th>Song Name</th>
                <th>Listen</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="'#'"></td>
                <td th:text="${song.name}"></td>
                <td>
                    <script>
                        function play() {
                            var audio = document.getElementById("audio");
                            audio.play();
                        }
                        function pause() {
                            var audio = document.getElementById("audio");
                            audio.pause();
                        }
                    </script>
                    <a href="#" onclick="play()">Play</a> |
                    <a href="#" onclick="pause()">Pause</a> |

                    <audio th:id="audio" th:src="@{${view} + ${song.getSongLink()}}"></audio>
                </td>
                <td th:text="${song.getCategory().getNameCategory()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a th:href="@{/home}" style="text-decoration: none"><button type="button" class="btn btn-outline-dark">Back to Home</button></a>
</body>
</html>

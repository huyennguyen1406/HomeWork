<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>
        Create Song
    </title>
</head>
<body>
<div class="col-lg-9 col-md-8">
    <h3 class="display-4">Add New Song</h3>
    <h5 style="color: blue" th:if="${message} != null">
        <span th:text="${message}"></span>
    </h5>
    <div class="card">

        <div class="card-body row">
            <form id="form" th:action="@{/home/save}" th:object="${song}" method="post" enctype="multipart/form-data">
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Name:</th>
                        <td>
                            <label>
                                <input type="text" th:field="*{name}" size="60">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Song:</th>
                        <td>
                            <input type="file" th:field="*{songFile}">
                        </td>
                    </tr>
                    <tr>
                        <th>Category:</th>
                        <td>
                            <label>
                                <select th:field="*{category}">
                                    <option th:each="cate : ${categories}" th:value="${cate.idCategory}" th:text="${cate.nameCategory}">
                                    </option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Create</button>
                            |
                            <a th:href="@{/home}"><button type="button" class="btn btn-outline-dark">Back</button></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<table>
    <tr class="title">
        <td class="add">
            <button type="button" class="btn btn-outline-primary">
                <a th:href="@{/home/create}">
                    <i class="fa-solid fa-plus"></i> Add New Human</a>
            </button>
        </td>
        <td class="search-file">
            <form class="nav-link d-flex" style="margin: 0" th:action="@{/}" method="get">
                <table>
                    <tr>
                        <td>
                            <label>
                                <input class="form-control mr-2" type="text" size="20" placeholder="Search By Name" name="search" th:value="${search}">
                            </label>
                        </td>
                        <td>
                            <button class="btn btn-light ml-2" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
<br>
<br>
<div class="card" th:if="${humans.isEmpty() == false}">
    <h5 class="card-header font-weight-light row">
        <a th:href="@{/home/}" th:style="'text-decoration:none'" class="col-md-2">
            <span class="fas fa-tasks fa-fw mr-3"></span>
            <span><b>Human List</b></span>
        </a>
        <a th:href="@{/home/asc}" th:style="'text-decoration:none'" class="col-md-1">
            <span><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></span>
        </a>
        <a th:href="@{/home/desc}" th:style="'text-decoration:none'" class="col-md-1">
            <span><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i></span>
        </a>
        <p class="col-md-8"></p>
    </h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>ID Card</th>
                    <th colspan="3">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h,hState : ${humans}">
                    <td th:text="${hState.count}"></td>
                    <td th:text="${h.getName()}"></td>
                    <td th:text="${h.getPhone()}"></td>
                    <td th:text="${h.getAddress()}"></td>
                    <td th:text="${h.getIdCard()}"></td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/edit/__${h.id}__}"><i
                                    class="fa-solid fa-pencil"></i></a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/delete/__${h.id}__}"
                               onclick="return confirm('Are you sure you want to Delete?')"><i class="fa-solid fa-trash"></i></a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/view/__${h.id}__}"><i class="fa-solid fa-info"></i></a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/home/(page=${humans.number - 1},search=${search})}" th:if="${humans.hasPrevious()}"><span>Previous</span></a>
                <span th:text="${humans.number + 1} + '/' + ${humans.totalPages} "></span>
                <a th:href="@{/home/(page=${humans.number + 1},search=${search})}" th:if="${humans.hasNext()}"><span>Next</span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

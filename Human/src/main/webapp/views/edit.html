<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="col-lg-9 col-md-8">
    <h3 class="display-4">Update Human</h3>
    <div class="card">
        <div class="card-body row">
            <form id="form" th:action="@{/home/edit/__${human.id}__}" th:object="${human}" method="post">
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Name:</th>
                        <td>
                            <label>
                                <input type="text" th:field="*{name}" size="60" required>
                            </label>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td>
                            <label>
                                <input type="text" th:field="*{phone}" size="60" required>
                            </label>
                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td>
                            <label>
                                <textarea th:field="*{address}" required>
                                </textarea>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>ID Card:</th>
                        <td>
                            <label>
                                <input type="text" th:field="*{idCard}" required>
                            </label>
                            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Update</button>
                            |
                            <button type="button" class="btn btn-outline-dark"><a th:href="@{/home/}">Back</a></button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
